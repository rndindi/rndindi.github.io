# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

highlighter:         true

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:            Reuben Ndindi
tagline:          'Big Data, Databases, Data Quality, Blogging, Tweets, Software Engineering'
url:              http://www.ndindireuben.com
shorturl:         ndindireuben.com

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Reuben Ndindi
  url:               https://twitter.com/rndindi

paginate:            1

# Custom vars
version:             2.0.0
github:
  repo:              github.com/rndindi/rndindi.github.io

pages_list:
  About: '/about'
  CV: '/cv'
  Research: '/research'
  Archive: '/archive'
  #Feed: '/atom.xml'
